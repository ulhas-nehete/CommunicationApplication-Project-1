<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Communication Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="styles/style.css" rel="stylesheet" />
    <script src="./scripts/script.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="chatList.html">Group Chat</a>
            <a href="userList.html" class="active">Manage Users</a>
            <a href="documentList.html">Manage Documents</a>
            <a onclick="userLogout()" class="userLogout">Logout</a>   
        </nav>
        <h1 class="text-left">Users</h1>
        <table id="userList" class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th width="40%">Name</th>
                    <th class="text-center">User Email ID</th>
                    <th  width="20%"></th>
                </tr>
            </thead>
            <tbody>
                <script>
                    let users = JSON.parse(localStorage.getItem("users")) || [];
                    let loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

                    let htmlContent = "";
                    let disabled = "";
                    for (let i = 0; i < users.length; i++) {
                        if (loggedInUser.id == users[i].id){
                            disabled = "disabled";
                        }  else {
                            disabled = "";
                        }
                        htmlContent += `<tr>
                                            <td>${users[i].fullname}</td>
                                            <td class="text-center">${users[i].email}</td>
                                            <td class="text-center">
                                                <a href="editUser.html?id=${users[i].id}" class="btn-link">Edit</a><span class="divider"> |</span>
                                                <a href="#" class="btn-link" data-bs-toggle="modal" data-bs-target="#userDeleteModal" data-user-index="${i}" ${disabled}>Delete</a>
                                            </td>
                                        </tr>`;
                    }
                    document.write(htmlContent);
                </script>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="userDeleteModal" data-bs-keyboard="false" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content ">
                <div class="modal-header text-center">
                    <h4 class="modal-title">Confirm User Deletion</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <strong class="d-block p-3">Are you sure?</strong>                  
                    <div class="mt-3">
                        <button class="btn btn-default" id="confirmDeleteButton">Ok</button>
                        <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function deleteUser(index) {
            users.splice(index, 1);
            localStorage.setItem("users", JSON.stringify(users));
            location.reload();
        }

        const userDeleteModal = document.getElementById('userDeleteModal');
        userDeleteModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const userIndex = button.getAttribute('data-user-index');
            const confirmDeleteButton = document.getElementById('confirmDeleteButton');
            confirmDeleteButton.onclick = function () {
                deleteUser(userIndex);
            };
        });
    </script>
</body>
</html>
